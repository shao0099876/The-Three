<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ju5bl8QwoHYUgr1QbDGLymXxH9xIm4Qf"></script>

    <title>地图展示</title>

</head>

<body>
    <div id="allmap"></div>
</body>
<script>
    // 百度地图API功能
    var map = new BMap.Map("allmap"); // 创建Map实例
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 5); // 初始化地图,设置中心点坐标和地图级别
    //添加地图类型控件
    map.addControl(new BMap.MapTypeControl({
        mapTypes: [
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]
    }));
    map.enableScrollWheelZoom(true);

    var pointArray = new Array();

    function AddPoint(x, y) {
        pointArray.push(new BMap.Point(x, y));
    }

    function DrawPoint() {
        for (var i = 0; i < pointArray.length; i++) {
            var marker = new BMap.Marker(pointArray[i]);
            map.addOverlay(marker);
        }
    }

    var routeArray = new Array();

    function AddRoute(x, y, z) {
        var start;
        var geocoder = new BMap.Geocoder();
        geocoder.getPoint(x, function(point) {
            start = point;
        });
        var end;
        geocoder = new BMap.Geocoder();
        geocoder.getPoint(y, function(point) {
            end = point;
        });
        var midArray = new Array();
        for (var i = 0; i < z.length; i++) {
            var tmp = z[i];
            midArray.push(new BMap.Point(tmp[0], tmp[1]));
        }
        routeArray.push({
            start: start,
            end: end,
            mid: midArray
        });
    }

    function DrawRoutes() {
        for (var i = 0; i < routeArray.length; i++) {
            var driving = new BMap.DrivingRoute(map, {
                renderOptions: {
                    map: map,
                    autoViewport: true
                }
            });
            driving.search(routeArray[i].start, routeArray[i].end, {
                waypoints: routeArray[i].mid
            });
        }
    }
    //Drawroute("威海","济南")
    function ErasePoints() {
        map.clearOverlays();
    }

    function FocusOn(x, y) {
        map.centerAndZoom(new BMap.Point(x, y), 10);
    }
    var tmp;

    function addr_to_GPS(x) {
        var geocoder = new BMap.Geocoder();
        geocoder.getPoint(x, function(point) {
            tmp = point;
        });
        return new String(tmp.Ing) + new String(tmp.Iat);
    }
</script>

</html>
