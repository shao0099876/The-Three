<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ju5bl8QwoHYUgr1QbDGLymXxH9xIm4Qf"></script>

    <title>地图展示</title>

</head>

<body>
    <div id="allmap"></div>
</body>
<script>
    // 百度地图API功能
    var map = new BMap.Map("allmap"); // 创建Map实例
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 5); // 初始化地图,设置中心点坐标和地图级别
    //添加地图类型控件
    map.addControl(new BMap.MapTypeControl({
        mapTypes: [
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]
    }));
    map.enableScrollWheelZoom(true);
    //beijing 116.404, 39.915

    var driving = new Array();
    var cnt = 0;

    function DrawPoint(x, y) {
        map.centerAndZoom(new BMap.Point(x, y), 8);
        var marker = new BMap.Marker(new BMap.Point(x, y));
        map.addOverlay(marker);
        map.enableScrollWheelZoom(true);
    }

    function Drawroute(x1, y1, x2, y2) {
        driving[cnt] = new BMap.DrivingRoute(map, {
            renderOptions: {
                map: map,
                autoViewport: true
            }
        });
        var start = new BMap.Point(x1, y1);
        var end = new BMap.Point(x2, y2);
        driving[cnt].search(start, end);
        cnt += 1;
    }

    function ErasePoints() {
        map.clearOverlays();
    }

    function EraseRoute() {
        for (i in driving) {
            i.clearResults();
        }
    }
</script>

</html>
